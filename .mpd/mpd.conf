music_directory	     "~/Music"
playlist_directory   "~/.mpd/playlists"
db_file			     "~/.mpd/database"
log_file		     "~/.mpd/log"
pid_file		     "~/.mpd/pid"
state_file		     "~/.mpd/state"
sticker_file	     "~/.mpd/sticker.sql"
gapless_mp3_playback "yes"
restore_paused 		 "yes"
auto_update			 "yes"

input {
	plugin "curl"
}

audio_output {
	type "pulse"
	name "My Pulse Output"
}

audio_output {
    type   "fifo"
	name   "my_fifo"
	path   "/tmp/mpd.fifo"
	format "44100:16:2"
}
